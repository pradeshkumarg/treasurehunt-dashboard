<div class="reset">
    <div class="page-header">
        <h1>Metrics</h1>
    </div>
    <div class="form-group mb-2">
        <label for="severity">Enter severity :&nbsp;</label>
        <input type="text" id="severity" placeholder="low or high">
    </div>
    <button class="btn btn-primary mb-2" id="severity-submit">Submit</button>
    
    <div id="metrics-results">
        <div id="metrics-error">

        </div>
    
        <table id="metrics-results-table" class="table table-striped">
            <thead id="metrics-results-table-head">
    
            </thead>
            <tbody id="metrics-results-table-body">
    
    
            </tbody>
        </table>
    </div>

</div>
<script id="metrics-table" type="text/x-handlebars-template">
    {{#each metrics}}
        <tr> 
            <td>{{this.id}}</td>
            <td>{{this.user.name}}</td>
            <td>{{this.user.loginName}}</td>
            <td>{{this.user.phone}}</td>
            <td>{{this.user.email}}</td>
            <td>{{this.user.token}}</td>
            <td>{{this.status}}</td>
        </tr>
    {{/each}}
</script>
<script>

    $('#severity').on("keypress", function (e) {
        if (e.keyCode == 13) {
            getMetricsBySeverity($("#severity").val());
        }
    });
    $("#severity-submit").click(() => {
        getMetricsBySeverity($("#severity").val());
    });
    $(function() {
        getMetrics();
    });
</script>
