                    </tbody>

<script>
    $(() => {
        var timeoutId = 0;
        $('#search-input').on("keypress", function (e) {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(searchSubmit, 500);
        });
        $('#search-input').keypress(function () {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(searchSubmit, 500);
        });
        $("#search-submit").click(() => {
            searchSubmit();
        });
    });
</script>
